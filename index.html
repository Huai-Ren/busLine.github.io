<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIS示例</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1>PIS系统演示</h1>
    <div class="allContainer">
        <div class="upArea">
            <div class="lineContainer">
                <div id="line"></div>
            </div>
            <div class="to">开往</div>
            <div class="terminalContainer">
                <div id="terminal"></div>
            </div>
            <div class="contactInfo">
                <img src="./imgs/emgjLogo.png" alt="" class="logo">
                <div class="company">峨眉山鑫顺交通集团有限公司</div>

                <div class="otherInfo otherInfoUp">首末班车时间 &nbsp;<div id="lineTime"></div></div>
                <div class="otherInfo otherInfoDown">公交服务热线 &nbsp; <b>0833-5576111</b></div>

            </div>
        </div>

        <div class="infoContainer">
            <div class="arrow"><img src="./imgs/arrowRight.png" alt="" width="1125px"></div>
            <div id="stopIdContainer"></div>
            <div id="stopInfo"></div>

        </div>
    </div>
    <br>
    <div class="buttonContainer">
        <select id="lineSelect" class="form-control" style="width:10%;"></select>
        <select id="directionSelect" class="form-control" style="width:10%;">
            <option value="up">上行</option>
            <option value="down">下行</option>
        </select>
        <button id="confirmButton">确定</button>
        <script src="./JS/index.js"></script>
        <!-- <button type="button">菜单</button>
        <button type="button">上一站</button>
        <button type="button">下一站</button>
        <button type="button">上下行</button>
        <select name="" id="">
            <option value="null">请选择线路</option>
            <option value="5">5</option>
            <option value="103">103</option>
        </select>
        <button type="button">切换</button> -->
    </div>
    
    
</body>
</html>
